<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shipping</title>
    <!--<link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/style.css">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style>
    h5{
        color: darkred;
    }
    .footermargin{
     background-color: blue;
        color: white;
    }
</style>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <ul class="navbar-nav">
        <span class="navbar-brand">My Clothing Store</span>
        <li class="nav-item"><a href="index.html" class="navbar-brand">Home</a></li>
        <li class="nav-item"><a href="submit.html" class="navbar-brand">Order</a></li>
    </ul>
    </nav><br>

<form class="container-sm">
    <fieldset class="border p-3">

        <div class="form-group">
        <label for="input1">Select size</label>
        <select class="form-control form-control-sm" id="input1">
            <option>Small</option>
            <option>Medium</option>
            <option>Larder</option>
        </select>
    </div>

    <h5>Address</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Home Address
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Office Address
        </label>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="items">No. of items</label>
            <input type="number" class="form-control" id="items" min="1" >
        </div>
        <div class="form-group col-md-6">
            <label for="arrivaldate">Must arrive by date</label>
            <input type="date" class="form-control" id="arrivaldate">
        </div>
    </div>

    <h5>Home Address</h5>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
        </div>
        <div class="form-group col-md-4">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
    </div>

     <h5>Extras</h5>
     <div class="form-check">
         <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
         <label class="form-check-label" for="defaultCheck1">
             Gift Wrap
         </label>
     </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                Include Catalog with order
            </label>
        </div><br>

      <h5>Ship to</h5>
      <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname">
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="Addressinput">Address</label>
              <input type="text" class="form-control" id="Addressinput" placeholder="Address">
          </div>
          <div class="form-group col-md-3">
              <label for="inputcity">City</label>
              <input type="text" class="form-control" id="inputcity" placeholder="City">
          </div>
          <div class="form-group col-md-3">
              <label for="inputstate">State</label>
              <input type="text" class="form-control" id="inputstate" placeholder="State">
          </div>
          <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="number" class="form-control" id="inputZip" placeholder="Zip" min="0">
          </div>
      </div>
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="3" id="comment"></textarea><br>

      <button type="submit" class="btn btn-danger">Submit</button>
    </fieldset>
</form><br>

<footer class="footermargin" align="middle">
    Terms & Conditions
</footer>
</body>
</html>
